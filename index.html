<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="gameMenu">
      <div class="gameMenu__menu">
        <div class="gameMenu__menu__buttons">
          <button class="gameButton">Start Game</button>
          <button class="gameButton">Options</button>
        </div>
        <p class="gameMenu__menu__inst">
          <br><b>How to play</b><br>
          To toggle movement, press the arrow down key.<br>
          To stir the player, use left and right arrow keys.<br>
          The further you'll go, the faster you'll be.<br>
          Don't hit the walls! <br><br>
          <b>VERSION: 0.1.3 (early alpha)</b>
        </p>
      </div>
      <div class="gameMenu__playing">
        <div class="gameMenu__playing__buttons">
          <button class="gameButton">Quit</button>
          <button class="gameButton">Retry</button>
          <button class="gameButton">Options</button>
        </div>
        <button class="gameMenu__playing__startGame gameButton">GO!</button>
        <div class="gameMenu__playing__textArea">
          <p class="gameMenu__playing__textArea__score">10</p>
        </div>
      </div>
      <div class="gameMenu__gameOver">
        <div class="gameMenu__gameOver__buttons">
          <div class="gameMenu__gameOver__textArea">
            <p class="gameMenu__gameOver__textArea__score">SCORE: 0</p>
          </div>
          <button class="gameButton">Retry</button>
          <button class="gameButton">Main Menu</button>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="./src/ballsy/ballsy.js"></script>
  </body>
</html>
